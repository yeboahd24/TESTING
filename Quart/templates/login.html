{% extends 'base.html' %} {% block content %}
<h2>Login</h2>
{% if error %}
<p class="error">
  <strong>Error:</strong>
  {{ error }}{% endif %}
</p>
<form action="{{ url_for('login') }}" method="post">
  <p>
    Username:
    <input type="text" name="username" />
  </p>
  <p>
    Password:
    <input type="password" name="password" />
  </p>
  <p><input type="submit" value="Login" /></p>
</form>

{% endblock %}
